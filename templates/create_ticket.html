<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Support Ticket - Telecom Support</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #2980b9;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        .required {
            color: #e74c3c;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
        }

        .loading-spinner {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .char-counter {
            text-align: right;
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .help-text {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .prediction-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .prediction-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Create Support Ticket</h1>
            <p>AI-powered ticket classification and routing</p>
        </div>

        <div class="form-container">
            <div id="alertContainer"></div>

            <form id="ticketForm">
                <div class="form-group">
                    <label for="title">
                        Ticket Title <span class="required">*</span>
                    </label>
                    <input type="text" id="title" name="title" class="form-control" 
                           placeholder="Brief description of your issue" required maxlength="200">
                    <div class="char-counter">
                        <span id="titleCounter">0</span>/200 characters
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">
                        Issue Description <span class="required">*</span>
                    </label>
                    <textarea id="description" name="description" class="form-control" 
                              placeholder="Please provide detailed information about your issue..." 
                              required maxlength="2000"></textarea>
                    <div class="char-counter">
                        <span id="descriptionCounter">0</span>/2000 characters
                    </div>
                    <div class="help-text">
                        <i class="fas fa-lightbulb"></i> 
                        Include error messages, when the issue started, and steps you've already tried.
                    </div>
                    
                    <div id="predictionBox" class="prediction-box">
                        <div class="prediction-title">
                            <i class="fas fa-robot"></i> AI Prediction
                        </div>
                        <div id="predictionContent"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="customerName">
                            Your Name <span class="required">*</span>
                        </label>
                        <input type="text" id="customerName" name="customer_name" class="form-control" 
                               placeholder="Full name" required>
                    </div>

                    <div class="form-group">
                        <label for="customerEmail">
                            Email Address <span class="required">*</span>
                        </label>
                        <input type="email" id="customerEmail" name="customer_email" class="form-control" 
                               placeholder="your.email@example.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="customerPhone">Phone Number</label>
                        <input type="tel" id="customerPhone" name="customer_phone" class="form-control" 
                               placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-group">
                        <label for="customerType">Customer Type</label>
                        <select id="customerType" name="customer_type" class="form-control">
                            <option value="individual">Individual</option>
                            <option value="business">Business</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i> Reset Form
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Create Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner">
                <i class="fas fa-spinner"></i>
            </div>
            <h3>Processing Ticket</h3>
            <p>AI is analyzing your request...</p>
        </div>
    </div>

    <script>
        class TicketForm {
            constructor() {
                this.predictionTimeout = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupCharCounters();
            }

            setupEventListeners() {
                const form = document.getElementById('ticketForm');
                form.addEventListener('submit', (e) => this.handleSubmit(e));

                const description = document.getElementById('description');
                description.addEventListener('input', () => {
                    clearTimeout(this.predictionTimeout);
                    this.predictionTimeout = setTimeout(() => {
                        this.predictClassification();
                    }, 1000);
                });

                // Real-time validation
                const requiredFields = ['title', 'description', 'customerName', 'customerEmail'];
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    field.addEventListener('blur', () => this.validateField(field));
                    field.addEventListener('input', () => this.clearFieldError(field));
                });
            }

            setupCharCounters() {
                const titleField = document.getElementById('title');
                const descriptionField = document.getElementById('description');
                const titleCounter = document.getElementById('titleCounter');
                const descriptionCounter = document.getElementById('descriptionCounter');

                titleField.addEventListener('input', () => {
                    titleCounter.textContent = titleField.value.length;
                });

                descriptionField.addEventListener('input', () => {
                    descriptionCounter.textContent = descriptionField.value.length;
                });
            }

            async predictClassification() {
                const description = document.getElementById('description').value.trim();
                const title = document.getElementById('title').value.trim();
                
                if (!description || description.length < 20) {
                    document.getElementById('predictionBox').style.display = 'none';
                    return;
                }

                try {
                    // Simulate AI prediction (you can replace this with actual API call)
                    const prediction = await this.simulateAIPrediction(title + ' ' + description);
                    this.displayPrediction(prediction);
                } catch (error) {
                    console.error('Prediction error:', error);
                }
            }

            async simulateAIPrediction(text) {
                // Simple keyword-based prediction for demo
                const keywords = {
                    network: ['network', 'connection', 'outage', 'down', 'slow', 'connectivity'],
                    billing: ['bill', 'charge', 'payment', 'invoice', 'refund', 'account'],
                    technical: ['error', 'bug', 'problem', 'issue', 'broken', 'help'],
                    hardware: ['device', 'router', 'modem', 'equipment', 'hardware'],
                    mobile: ['phone', 'mobile', 'cell', 'signal', 'calling'],
                    internet: ['internet', 'wifi', 'broadband', 'speed', 'online']
                };

                const priorities = {
                    critical: ['outage', 'down', 'emergency', 'urgent', 'critical'],
                    high: ['problem', 'issue', 'broken', 'error'],
                    medium: ['slow', 'help', 'question'],
                    low: ['information', 'general', 'inquiry']
                };

                const lowerText = text.toLowerCase();
                
                // Determine category
                let category = 'general';
                let maxMatches = 0;
                
                for (const [cat, words] of Object.entries(keywords)) {
                    const matches = words.filter(word => lowerText.includes(word)).length;
                    if (matches > maxMatches) {
                        maxMatches = matches;
                        category = cat;
                    }
                }

                // Determine priority
                let priority = 'medium';
                for (const [pri, words] of Object.entries(priorities)) {
                    if (words.some(word => lowerText.includes(word))) {
                        priority = pri;
                        break;
                    }
                }

                return {
                    category: category,
                    priority: priority,
                    confidence: Math.min(90, 60 + maxMatches * 10)
                };
            }

            displayPrediction(prediction) {
                const predictionBox = document.getElementById('predictionBox');
                const predictionContent = document.getElementById('predictionContent');

                const categoryNames = {
                    network: 'Network Issues',
                    billing: 'Billing & Payment',
                    technical: 'Technical Support',
                    hardware: 'Hardware/Equipment',
                    mobile: 'Mobile Services',
                    internet: 'Internet Services',
                    general: 'General Inquiry'
                };

                predictionContent.innerHTML = `
                    <div class="prediction-item">
                        <span><strong>Category:</strong> ${categoryNames[prediction.category] || prediction.category}</span>
                        <span class="category-badge">${prediction.category}</span>
                    </div>
                    <div class="prediction-item">
                        <span><strong>Priority:</strong> ${prediction.priority.charAt(0).toUpperCase() + prediction.priority.slice(1)}</span>
                        <span class="priority-badge priority-${prediction.priority}">${prediction.priority}</span>
                    </div>
                    <div class="prediction-item">
                        <span><strong>Confidence:</strong> ${prediction.confidence}%</span>
                        <span>${prediction.confidence >= 80 ? '🟢' : prediction.confidence >= 60 ? '🟡' : '🔴'}</span>
                    </div>
                `;

                predictionBox.style.display = 'block';
            }

            validateField(field) {
                const value = field.value.trim();
                const fieldName = field.getAttribute('name');

                this.clearFieldError(field);

                if (field.hasAttribute('required') && !value) {
                    this.showFieldError(field, 'This field is required');
                    return false;
                }

                if (fieldName === 'customer_email' && value) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        this.showFieldError(field, 'Please enter a valid email address');
                        return false;
                    }
                }

                return true;
            }

            showFieldError(field, message) {
                field.classList.add('error');
                field.style.borderColor = '#e74c3c';
                
                let errorDiv = field.parentNode.querySelector('.field-error');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'field-error';
                    errorDiv.style.color = '#e74c3c';
                    errorDiv.style.fontSize = '0.8rem';
                    errorDiv.style.marginTop = '5px';
                    field.parentNode.appendChild(errorDiv);
                }
                errorDiv.textContent = message;
            }

            clearFieldError(field) {
                field.classList.remove('error');
                field.style.borderColor = '#e9ecef';
                
                const errorDiv = field.parentNode.querySelector('.field-error');
                if (errorDiv) {
                    errorDiv.remove();
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    this.showAlert('Please fix the errors below', 'error');
                    return;
                }

                this.showLoading(true);
                this.disableForm(true);

                try {
                    const formData = new FormData(e.target);
                    const ticketData = {
                        title: formData.get('title'),
                        description: formData.get('description'),
                        customer_name: formData.get('customer_name'),
                        customer_email: formData.get('customer_email'),
                        customer_phone: formData.get('customer_phone'),
                        customer_type: formData.get('customer_type')
                    };

                    const response = await fetch('/api/tickets', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(ticketData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showAlert(
                            `Ticket created successfully! Your ticket ID is #${result.ticket.id}. You will receive a confirmation email shortly.`,
                            'success'
                        );
                        this.resetForm();
                        
                        // Redirect to dashboard after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        throw new Error(result.error || 'Failed to create ticket');
                    }
                } catch (error) {
                    console.error('Error creating ticket:', error);
                    this.showAlert(
                        'Failed to create ticket. Please try again later.',
                        'error'
                    );
                } finally {
                    this.showLoading(false);
                    this.disableForm(false);
                }
            }

            validateForm() {
                const requiredFields = ['title', 'description', 'customerName', 'customerEmail'];
                let isValid = true;

                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    ${message}
                `;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
                alert.style.display = 'block';
                
                // Scroll to top to show alert
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }

            showLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                overlay.style.display = show ? 'flex' : 'none';
            }

            disableForm(disable) {
                const form = document.getElementById('ticketForm');
                const inputs = form.querySelectorAll('input, textarea, select, button');
                
                inputs.forEach(input => {
                    input.disabled = disable;
                });
            }

            resetForm() {
                const form = document.getElementById('ticketForm');
                form.reset();
                
                // Reset character counters
                document.getElementById('titleCounter').textContent = '0';
                document.getElementById('descriptionCounter').textContent = '0';
                
                // Hide prediction box
                document.getElementById('predictionBox').style.display = 'none';
                
                // Clear any field errors
                const errorDivs = form.querySelectorAll('.field-error');
                errorDivs.forEach(div => div.remove());
                
                const fields = form.querySelectorAll('input, textarea, select');
                fields.forEach(field => {
                    field.classList.remove('error');
                    field.style.borderColor = '#e9ecef';
                });

                // Clear alerts
                document.getElementById('alertContainer').innerHTML = '';
            }
        }

        // Global functions
        function resetForm() {
            if (confirm('Are you sure you want to reset the form? All entered data will be lost.')) {
                ticketForm.resetForm();
            }
        }

        // Initialize form
        let ticketForm;
        document.addEventListener('DOMContentLoaded', () => {
            ticketForm = new TicketForm();
        });

        // Add some additional CSS for the prediction badges
        const additionalCSS = `
            .category-badge {
                background: #ecf0f1;
                color: #2c3e50;
                padding: 2px 8px;
                border-radius: 12px;
                font-size: 0.8rem;
            }
            
            .priority-badge {
                padding: 2px 8px;
                border-radius: 12px;
                font-size: 0.8rem;
                font-weight: bold;
                text-transform: uppercase;
            }
            
            .priority-critical {
                background: #e74c3c;
                color: white;
            }
            
            .priority-high {
                background: #f39c12;
                color: white;
            }
            
            .priority-medium {
                background: #f1c40f;
                color: #2c3e50;
            }
            
            .priority-low {
                background: #95a5a6;
                color: white;
            }
        `;

        // Inject additional CSS
        const style = document.createElement('style');
        style.textContent = additionalCSS;
        document.head.appendChild(style);
    </script>
</body>
</html>
